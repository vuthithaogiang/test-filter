<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Test</title>
    <link rel="stylesheet" href="/css/test-filter.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>
    <h1>JavaScript String Methods</h1>
    <p>Replace "Microsoft" with "W3School" in the paragraph bolow: </p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo">Please visit Microsoft</p>
    <script>
        function myFunction(){
            let text = document.getElementById("demo").innerHTML;

            document.getElementById("demo").innerHTML = text.replace(/microsoft/i,"W3School");
        }
    </script>
</body>


<script href="/js/jquery.js"></script>
<script href="/js/test-filter.js"></script>
</html>
